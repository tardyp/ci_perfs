---
id: "/pg"
cmd:
cpus: 1
mem: 2000
disk: 0
instances: 1
container:
  type: DOCKER
  volumes: []
  docker:
    image: postgres:9.4
    network: BRIDGE
    privileged: false
    parameters: []
    forcePullImage: false
    portMappings:
    - containerPort: 5432
      protocol: tcp
env:
    POSTGRES_PASSWORD: change_me
    POSTGRES_USER: buildbot
    POSTGRES_DB: buildbot
