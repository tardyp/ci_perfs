---
id: "/collectd"
cmd:
cpus: 0.1
mem: 256
disk: 0
instances: 1
container:
  type: DOCKER
  volumes:
  - containerPath: "/var/run/docker.sock"
    hostPath: "/var/run/docker.sock"
    mode: RW
  docker:
    image:  "bobrik/collectd-docker"
    network: BRIDGE
    privileged: false
    parameters: []
    forcePullImage: false
    portMappings:
    - containerPort: 10666
      hostPort: 31500
env:
    GRAPHITE_HOST: {influxdb}
    GRAPHITE_PORT: "{graphiteport}"
    APP_ENV_KEY: MARATHON_APP_ID
    COLLECTD_HOST: MESOS
