---
id: "/worker{instanceid}"
cmd:
cpus: 0.1
mem: 128
disk: 0
instances: 1
container:
  type: DOCKER
  volumes: []
  docker:
    image:  "buildbot/buildbot-worker:master"
    network: BRIDGE
    privileged: false
    parameters: []
    forcePullImage: false
env:
    BUILDMASTER: {master}
    BUILDMASTER_PORT: "{masterport}"
    WORKERNAME: worker{instanceid}
    WORKERPASS: pass
    WORKER_ENVIRONMENT_BLACKLIST: DOCKER_BUILDBOT* BUILDBOT_ENV_* BUILDBOT_1* WORKER_ENVIRONMENT_BLACKLIST
