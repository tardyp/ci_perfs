---
- name: Deploy Crossbar
  marathon:
    marathon_uri: "{{ marathon_uri }}"
    app_id: crossbar
    app_json:
        cpus: 1
        mem: 128
        disk: 0
        instances: 1
        container:
          type: DOCKER
          volumes: []
          docker:
            image: crossbario/crossbar
            network: BRIDGE
            privileged: false
            parameters: []
            forcePullImage: false
            portMappings:
            - containerPort: 8080
              protocol: tcp
              servicePort: "{{ servicePorts['crossbar'] }}"
